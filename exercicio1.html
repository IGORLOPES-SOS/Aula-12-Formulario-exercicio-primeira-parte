<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Carros Elétricos</title>
</head>
<body>
    <h2>Carros Elétricos</h2>
    <form>
        <label for="nome">Nome completo:</label><br />
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" /><br /><br />

        <label for="modelo">Modelo de carro elétrico favorito:</label><br />
        <input type="text" id="modelo" name="modelo" placeholder="Ex: Tesla Model 3" /><br /><br />

        <label for="senha">Crie uma senha de acesso:</label><br />
        <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" /><br /><br />

        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
    </form>
</body>
</html>
